name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Create launcher script
        shell: powershell
        run: |
          @"
          import sys
          import eventeditor.__main__ as entry
          if __name__ == '__main__':
              entry.main()
          "@ | Set-Content -Path launcher.py -NoNewline

      - name: Build EXE with PyInstaller
        shell: powershell
        run: >
          pyinstaller --noconfirm --windowed --name EventEditor
          --paths .
          --add-data "eventeditor/assets;eventeditor/assets"
          --hidden-import PyQt5.QtWebEngineWidgets
          launcher.py

      - name: Show build outputs
        shell: powershell
        run: |
          Get-ChildItem -Recurse dist/EventEditor | ForEach-Object { $_.FullName }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EventEditor-Windows
          path: dist/EventEditor/*